---
Name: ubuntu-buildpack
Version: '0.1'
Base: openshift/ubuntu-buildpack:latest
User: buildpack_app
Working-Dir: '/home/buildpack'
Prepare: '/opt/openshift/buildpack /tmp/source'
Execute: '/opt/openshift/start'
Volumes:
  Prepare:
    Location: '/tmp/source'
Endpoints:
- Name: EXAMPLE_PORT_1
  Port: 5000
  Protocols: [http, ws]
Prepare-Environment:
- BUILDPACK_URL
